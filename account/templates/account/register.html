{% extends 'account/base.html' %}
{% block title %}Register{% endblock %}

{% block body %}
	<section>
		<div class="row">
			<div class="col s12 m8 offset-m2">
				<div class="card z-depth-5" style="opacity: 0.8">
					<div class="card-content">
						<span class="card-title">Register</span>
						<form action="" method="POST" enctype="multipart/form-data">
							{% csrf_token %}
							{% include 'books/form_template.html' %}
							<div class="row">
						    	<div class="input-field col s12">
						    		<button class="btn waves-effect waves-light light-blue darken-2" type="submit">Register
										<span><i class="fa fa-sign-in"></i></span>
									</button>
						    	</div>						
							</div>
						</form>
						Already Have an Account ? <a href="{% url 'account:login' %}">Login</a>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
