{% extends 'books/base.html' %}

{% block bgimg %}a2{% endblock %}
{% block body %}
	<section>
		<div class="row">
		{% for book in all_books %}
			<div class="col m4 s12 center">
				<a href="{% url 'books:detail' book.id %}" class="red-text">
					<div class="card z-depth-5">
						<div class="card-content">
							<span class="card-title">{{book.title}}</span>
							<img src="{{ book.logo_file.url }}" class="img responsive-img" style="height: 200px;">
						</div>
					</div>					
				</a>
			</div>
		{% endfor %}		
		</div>
	</section>
{% endblock %}
